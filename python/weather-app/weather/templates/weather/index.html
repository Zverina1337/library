<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Погодное приложение</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Simple header</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </header>
      </div>
      <div class="container">
        <h1 class="h3 mb-3 fw-normal">Что будем искать?</h1> 
          <form method="post">
              {% csrf_token %}
            <div class="form-floating">
                {{ form.name }}
              <label for="floatingPassword">Город / in english</label>
            </div><br>
            <button class="btn btn-danger" type="submit">Узнать</button>
            </div>
          </form>
      </div><br>
      <div class="container"> 
          <h1 class="h3 mb-3 fw-normal">Информация</h1>

            {% for info in all_info %}

          <div class="alert alert-danger">
            <b>Город</b><p>{{ info.city }}</p>
            <b>Температура: </b><p>{{ info.temp }} C<sup>o</sup></p>
            <img src="http://openweathermap.org/img/w/{{ city_info.icon }}.png" alt="" class="img-thumbnails">
          </div>

          {% endfor %}
      </div>
</body>
</html>
