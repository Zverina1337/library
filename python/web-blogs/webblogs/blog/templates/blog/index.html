<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>{% block title %}Blog{% endblock %}</title>
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Home</a></li>
              <li><a href="{% url 'blogs' %}" class="nav-link px-2 text-white">Blogs</a></li>
              <li><a href="{% url 'bloggers' %}" class="nav-link px-2 text-white">Bloggers</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2"><a href="{% url 'login'%}" style="text-decoration: none; color: white;">Login</a></button>
              <button type="button" class="btn btn-warning"><a href="{% url 'sign_in'%}" style="text-decoration: none; color: white;" >Sign-up</a></button>
            </div>
          </div>
        </div>
      </header>
      <main>
          {% block content %}
          {% endblock %}
      </main>
</body>
</html>
