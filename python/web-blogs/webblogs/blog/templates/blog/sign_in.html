<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Sign in</title>
</head>
<body class="text-center" style="display: flex; justify-content: center; align-items: center; height: 900px;">
    <main class="form-signin" style="width: 400px;">
        <form method="post">
            {% csrf_token %}
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          <div class="form-floating">
            {{ form.email }}
            <label for="floatingInput">Email address</label>
          </div>
        <br>
          <div class="form-floating">
            {{ form.name }}
            <label for="floatingLogin">Login</label>
          </div><br>
          <div class="form-floating">
            {{ form.password }}
            <label for="floatingPassword">Password</label>
          </div><br><br>
          <button class="w-100 btn btn-lg btn-primary" type="submit"><a href="{% url 'home' %}" style="text-decoration: none; color: white;">Sign in</a></button>
          <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
        </form>
      </main>
</body>
</html>
