<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zomo Files</title>
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="css/phone1/animations.css">
  <link rel="stylesheet" href="css/phone1/phone1.css">
  <link rel="stylesheet" href="css/phone2/phone2.css">
</head>
<body>
<div class="phone">
  <div class="page1">
    <div class="flex_center">
      <div class="phone_width">
        <div class="eyebrow flex_center"></div>
          <div class="flex_center">
            <div class="el1_block1 flex_center">
              <img src="img/folder_logo.svg" alt="" width="175" height="175">
            </div>
            <img src="img/elements/Polygon%201.svg" alt="" class="el2_block1">
            <img src="img/elements/Polygon%201.svg" alt="" class="el2_block1_position">
            <p class="main_text">Explore your files<br> with Zomo app</p>
            <button class="btn_start_now" onclick="hidden_page1()">Start Now</button>
            <div class="footer_block flex_center">
              <p id="percents"></p>
              <input  type="range" min="0" max="100" value="0" name="range" step="1" id="input_range"/>
            </div>
          </div>
      </div>
    </div>
  </div>
  <div class="page2 hidden flex_center">
    <div class="logo_block">
      <button><img src="img/blocks_img/header/menu.svg" alt=""></button>
      <p class="Logo">Zomo File</p>
      <button><img src="img/blocks_img/header/search.svg" alt=""></button>
    </div>
    <div class="p2_block1">
      <div class="first_part">
        <div class="img_logo">
          <img src="img/folder_logo.svg" alt="" width="100px" height="100px">
        </div>
        <div class="text">
          <h6>Cloude storage</h6>
          <p>1468 Documents</p>
        </div>
      </div>
      <div class="second_part">
        <div>
          <p>28.4 of 64 GB used</p>
          <input type="range"  min="0" max="100" value="45" name="range" step="1" id="p2_range_loader">
        </div>
      </div>
    </div>
    <div class="p2_block2">

        <div class="p2_block2_blocks">
          <div class="p2_block2_blocks_part1">
            <div class="p2_block2_blocks_part1_img bg1">
              <img src="img/blocks_img/pictures.svg" alt="">
            </div>
            <div class="p2_block2_blocks_part1_text">
              <p>Picture</p>
              <p>2680 items</p>
            </div>
          </div>
        </div>

        <div class="p2_block2_blocks">
          <div class="p2_block2_blocks_part1">
            <div class="p2_block2_blocks_part1_img bg2">
              <img src="img/blocks_img/videos.svg" alt="">
            </div>
            <div class="p2_block2_blocks_part1_text">
              <p>Video</p>
              <p>128 items</p>
            </div>
          </div>
        </div>

        <div class="p2_block2_blocks">
          <div class="p2_block2_blocks_part1">
            <div class="p2_block2_blocks_part1_img bg3">
              <img src="img/blocks_img/files/files.svg" alt="">
            </div>
            <div class="p2_block2_blocks_part1_text">
              <p>My File</p>
              <p>362 items</p>
            </div>
          </div>
        </div>

        <div class="p2_block2_blocks">
          <div class="p2_block2_blocks_part1">
            <div class="p2_block2_blocks_part1_img bg4">
              <img src="img/blocks_img/apps.svg" alt="">
            </div>
            <div class="p2_block2_blocks_part1_text">
              <p>Apps</p>
              <p>2680 items</p>
            </div>
          </div>
        </div>
      </div>
    <div class="p2_block3">
        <header>
          <h1></h1>
          <a href=""></a>
        </header>
    </div>
    </div>
</div>
  <script src="scripts/script.js" rel="script"></script>
</body>
</html>
