<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parent">
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
    </div>
    <script>
        ;(function (){
            let map = new Map;
            let arrays = [
                {arr : [1,2,3,4,5]},
                {arr : [6,7,8,9,10]},
                {arr : [11,12,13,14,15]},
                {arr : [16,17,18,19,20]},
                {arr : [21,22,23,24,25]}
            ]
            let keys = ["data1","data2","data3","data4","data5"];
            for(let i = 0;i < 5;i++){
                map.set(keys[i],arrays[i].arr);
            }
            console.log(map);
            for(let key of map.keys()){
                console.log(key);
            }
            for(let value of map.values()){
                console.log(value);
            }});
        
        ;(function () {
            let map = new Map;
        let elems = document.querySelectorAll("#parent input");
        let i = 0;

        for(let elem of elems){
            map.set(elem, i++);
        }
        for(let elem of elems){
            elem.addEventListener("click",function(){
                this.value = this.value + map.get(this); 
            });
        }});

        let map = new Map;
        let elems = document.querySelectorAll("#parent input");
        let i = 0;
        for(let elem of elems){
            elem.addEventListener("keyup",function(event){
                map.set(i,event.key);
                i++;
            })
            elem.addEventListener("blur",function(){
                console.log(map);
                i = 0;
                map.clear();
            })
        }
    </script>
</body>
</html>
