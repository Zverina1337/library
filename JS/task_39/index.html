<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <p id="elem">text</p>
    <button id="btn1">Show</button>
    <p id="p1" class="p">1</p><button data-elem="p1" class="btn2">toggle</button>
    <p id="p2" class="p">2</p><button data-elem="p2" class="btn2">toggle</button>
    <p id="p3" class="p">3</p><button data-elem="p3" class="btn2">toggle</button>
    <ul id="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        let p1 = document.getElementById("elem");
        let btn1 = document.getElementById("btn1");

        btn1.addEventListener("click", function(){
            p1.classList.toggle("show");
        });

        let buttons = document.querySelectorAll(".btn2")

        for(let button of buttons){
            button.addEventListener("click",function(){
                this.previousElementSibling.classList.toggle('show');

            });
        }

        let ul = document.getElementById("ul");
        let all_li = ul.querySelectorAll("li");

        for(let li of all_li){
            li.addEventListener("click",function(){
                this.classList.toggle("red");
            })
        }
    </script>
</body>
</html>
